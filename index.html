<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AS Battleground</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
    
    <meta name="description" content="AS Battleground: The Ultimate Gaming Source for latest News, Pro Guides, and Tournament Schedule in India.">
    <meta name="keywords" content="AS Battleground, Gaming News, BGMI, Valorant, Pro Guides, Gaming Community, Tournament Schedule India">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Base Styles: Deep Dark Blue Background */
        body { font-family: 'Exo 2', sans-serif; background-color: #0D121F; color: #E0E7FF; margin: 0; padding: 0; scroll-behavior: smooth; }
        header { background-color: #1A253C; color: #00FFFF; padding: 20px; text-align: center; border-bottom: 3px solid #00FFFF; position: relative; }
        
        /* NAVIGATION STYLE */
        nav a {
            color: #E0E7FF; text-decoration: none; padding: 8px 12px; margin: 0 4px; font-weight: 700;
            text-transform: uppercase; border-radius: 2px; border: 1px solid transparent;
            transition: color 0.3s, border-color 0.3s, background-color 0.3s, transform 0.2s, box-shadow 0.2s; 
            display: inline-block; font-size: 0.85em;
        }
        nav a:hover { color: #FFD700; border-color: #FFD700; background-color: #1A253C; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3); }
        nav a[href="#home"] { color: #00FFFF; border-color: #00FFFF; }

        /* Logo and Slogan Styling */
        .website-logo { max-width: 280px; height: auto; display: block; margin: 0 auto 10px auto; }
        .slogan-text {
            color: #FFD700; font-family: 'Orbitron', sans-serif; font-size: 1.1em; font-weight: 600; 
            text-align: center; letter-spacing: 2px; margin-top: -10px; margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.4); 
        }

        /* SEARCH BAR STYLING */
        .search-container { text-align: center; padding: 15px 0; background-color: #1A253C; border-bottom: 2px solid #00FFFF; }
        .search-input { padding: 10px 15px; width: 60%; max-width: 400px; border: none; border-radius: 5px 0 0 5px; font-size: 1em; background-color: #0D121F; color: #E0E7FF; outline: none; }
        .search-button { padding: 10px 15px; background-color: #00FFFF; color: #1A253C; border: none; border-radius: 0 5px 5px 0; cursor: pointer; font-size: 1em; font-weight: bold; transition: background-color 0.3s; }
        .search-button:hover { background-color: #FFD700; color: #1A253C; }
        
        /* Main Layout */
        main { padding: 20px; max-width: 1000px; margin: 20px auto; background-color: #111A2E; border-radius: 10px; }
        
        /* Section Headings & Articles */
        section h2 { color: #00FFFF; font-family: 'Orbitron', sans-serif; font-size: 1.8em; font-weight: 800; border-bottom: 2px solid #00FFFF; padding-bottom: 10px; margin-top: 30px; }
        article { background-color: #1A253C; padding: 15px; border-radius: 5px; margin-bottom: 15px; }

        /* RANKING TABLE STYLES */
        .ranking-container { overflow-x: auto; margin-top: 20px; }
        .ranking-container table { width: 100%; border-collapse: collapse; background-color: #1A253C; border-radius: 8px; overflow: hidden; font-size: 1.05em; }
        .ranking-container th, .ranking-container td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #111A2E; }
        .ranking-container th { background-color: #0D121F; color: #00FFFF; font-family: 'Orbitron', sans-serif; font-weight: 600; text-transform: uppercase; }
        .ranking-container tr:hover { background-color: #25334F; }
        .up { color: #25D366; font-weight: bold; }   
        .down { color: #FF4444; font-weight: bold; } 
        .stable { color: #FFD700; }                  
        
        /* ALL GALLERY IMAGES STYLING */
        .full-gallery-images { text-align: center; margin-top: 20px; }
        .full-gallery-images img {
            width: 30%; max-width: 250px; height: auto; margin: 1%; border-radius: 5px; border: 3px solid #111A2E;
            transition: transform 0.3s ease, border-color 0.3s;
        }
        .full-gallery-images img:hover { transform: scale(1.05); border-color: #00FFFF; box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }

        /* Community Button ka design */
        .community-button {
            display: inline-block; padding: 15px 30px; margin-top: 20px; background-color: #FFD700; 
            color: #1A253C; text-decoration: none; font-weight: bold; font-size: 1.2em; border-radius: 50px; 
            transition: background-color 0.3s;
        }
        .community-button:hover { background-color: #00FFFF; color: #1A253C; }
        
        /* Timer Display Style */
        .timer-display { font-size: 1.1em; margin-top: 5px; font-family: 'Orbitron', sans-serif; }

        /* Footer */
        footer { text-align: center; padding: 15px; background-color: #1A253C; color: #8892B0; margin-top: 40px; }
        
        /* BACK TO TOP BUTTON STYLES */
        #backToTopBtn {
            display: none; 
            position: fixed; 
            bottom: 20px; 
            right: 30px; 
            z-index: 99; 
            border: none; 
            outline: none; 
            background-color: #00FFFF; 
            color: #1A253C; 
            cursor: pointer; 
            padding: 15px; 
            border-radius: 50%; 
            font-size: 18px; 
            transition: background-color 0.3s, opacity 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        #backToTopBtn:hover {
            background-color: #FFD700; 
            color: #1A253C;
        }
        
        /* THEME TOGGLE BUTTON STYLES */
        #themeToggle {
            position: absolute; 
            top: 25px;
            right: 25px;
            background-color: transparent; 
            color: #FFD700; 
            border: 2px solid #FFD700; 
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            font-size: 1.1em;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        #themeToggle:hover {
            background-color: #FFD700;
            color: #1A253C; 
        }
        
        /* MOBILE MENU TOGGLE STYLES */
        #menuToggle {
            display: none; 
            position: absolute;
            top: 25px;
            left: 25px;
            background-color: transparent;
            color: #00FFFF;
            border: 2px solid #00FFFF;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            z-index: 100;
        }

        /* LIGHT MODE CLASSES */
        .light-mode { background-color: #F8F8F8; color: #1A253C; }
        .light-mode header { background-color: #FFFFFF; border-bottom-color: #1A253C; color: #1A253C; }
        .light-mode nav a:hover { color: #FF4444; border-color: #FF4444; box-shadow: 0 4px 10px rgba(255, 68, 68, 0.3); }
        .light-mode main { background-color: #FFFFFF; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); }
