<style>
        /* Base Styles: Deep Dark Blue Background */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0D121F; /* Deep Dark Blue */
            color: #E0E7FF; /* Light Greyish-Blue Text */
            margin: 0;
            padding: 0;
        }
        
        /* Header & Navigation */
        header {
            background-color: #1A253C; /* Dark Blue Header */
            color: #00FFFF; /* Electric Cyan */
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #00FFFF;
        }
        
        /* NAVIGATION STYLE */
        nav a {
            color: #E0E7FF; /* Light Text */
            text-decoration: none;
            padding: 8px 12px; 
            margin: 0 4px;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 2px;
            border: 1px solid transparent;
            transition: color 0.3s, border-color 0.3s;
            display: inline-block; 
            font-size: 0.85em;
        }
        nav a:hover {
            color: #FFD700; /* Gold/Yellow Hover */
            border-color: #FFD700;
            background-color: transparent;
        }
        nav a[href="#home"] {
            color: #00FFFF; /* Cyan Highlight for HOME */
            border-color: #00FFFF;
        }

        /* SEARCH BAR STYLING */
        .search-container {
            text-align: center;
            padding: 15px 0;
            background-color: #1A253C; /* Dark Blue Container */
            border-bottom: 2px solid #00FFFF; /* Cyan Border */
            margin-bottom: 0px; 
        }
        .search-input {
            padding: 10px 15px;
            width: 60%;
            max-width: 400px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
            background-color: #0D121F; /* Input BG */
            color: #E0E7FF;
            outline: none;
        }
        .search-button {
            padding: 10px 15px;
            background-color: #00FFFF; /* Cyan Button */
            color: #1A253C; /* Dark Blue Text */
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #FFD700; /* Gold/Yellow Hover */
            color: #1A253C;
        }
        
        /* Main Layout */
        main {
            padding: 20px;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #111A2E; /* Slightly Lighter Dark Blue */
            border-radius: 10px;
        }
        
        /* Section Headings & Articles */
        section h2 {
            color: #00FFFF; /* Cyan Heading */
            border-bottom: 2px solid #00FFFF;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        article {
            background-color: #1A253C; /* Dark Blue Article BG */
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        /* SLIDESHOW CSS */
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            border: 5px solid #00FFFF; /* Cyan Border */
            border-radius: 8px;
            overflow: hidden;
        }
        /* ... (Slideshow ke baaki CSS wahi rahega) ... */
        .mySlides {
            display: none; 
            width: 100%;
        }

        .mySlides img {
            width: 100%;
            height: 400px; 
            object-fit: cover;
            vertical-align: middle;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .text {
            color: #ffffff;
            font-size: 18px;
            padding: 8px 12px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0,0,0,0.6);
            font-weight: bold;
            text-transform: uppercase;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        /* SLIDESHOW CSS END */


        /* Trailer and Comment Button Styling */
        .trailer-button, .comment-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #00FFFF; /* Cyan Button */
            color: #1A253C; /* Dark Blue Text */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .trailer-button:hover, .comment-button:hover {
            background-color: #FFD700; /* Gold/Yellow Hover */
        }
        
        /* Ad Banner Spot Styling */
        #ad-banner {
             text-align: center; 
             padding: 20px; 
             background-color: #330055; /* Purple Ad BG */
             border: 2px solid #FFD700; /* Gold Border */ 
             margin-bottom: 20px;
        }
        #ad-banner h3 {
             color: #E0E7FF; 
             margin-top: 0;
        }
        #ad-banner p {
             color: #FFD700; /* Gold Text */
             font-weight: bold;
        }


        /* Community Section ka design */
        #community {
            text-align: center;
            padding: 40px 0;
            background-color: #1A253C; /* Dark Blue BG */
            border-radius: 10px;
            margin-top: 30px;
        }

        /* Community Button ka design */
        .community-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #FFD700; /* Gold/Yellow Button */
            color: #1A253C; /* Dark Blue Text */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 50px; 
            transition: background-color 0.3s;
        }

        .community-button:hover {
            background-color: #00FFFF; /* Cyan Hover */
            color: #1A253C;
        }


        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #1A253C;
            color: #8892B0;
            margin-top: 40px;
        }
            </style>
